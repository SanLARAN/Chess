<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chess Alko</title>

  <!-- Telegram Login Widget -->
  <script async src="https://telegram.org/js/telegram-widget.js?15"
    data-telegram-login="YOUR_BOT_USERNAME"
    data-size="large"
    data-userpic="true"
    data-lang="ru"
    data-on-auth="onTelegramAuth(user)"
    data-request-access="write">
  </script>

  <!-- Chessboard.css & Chessboard.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>

  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #081b4c; color: #fff; }
    .header { background: #123b93; display: flex; justify-content: space-between; padding: 10px 20px; align-items: center; }
    .logo { font-size: 24px; font-weight: bold; }
    .logo span { color: #44aaff; }
    .profile { display: flex; align-items: center; gap: 10px; }
    .profile img { width: 32px; height: 32px; border-radius: 50%; }
    .container { display: flex; gap: 20px; padding: 20px; }
    .box { background: #0b2464; border-radius: 12px; padding: 15px; width: 300px; max-height: 400px; overflow-y: auto; }
    .entry { background: #0f2f7a; border-radius: 8px; padding: 8px; margin-bottom: 8px; }
    .footer { position: fixed; bottom: 20px; right: 20px; text-align: right; }
    .btn { background: #0b4ac0; border: none; padding: 12px 24px; font-size: 18px; color: #fff; border-radius: 12px; cursor: pointer; }
    #board { width: 320px; margin: 20px auto; display: none; }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Chess<span>`alko</span></div>
    <div class="profile">
      <span id="profile-name">–ì–æ—Å—Ç—å</span>
      <img id="profile-pic" src="https://via.placeholder.com/32" alt="avatar" />
    </div>
  </div>

  <div class="container" id="main-container">
    <div class="box">
      <h3>–ò—Å—Ç–æ—Ä–∏—è <span id="mmr-box">1000</span> mmr</h3>
      <div class="entry">–ú–∞—Ç—á 1: <span id="entry-player">–ì–æ—Å—Ç—å</span> vs Alice ‚Äî +15 –ü–æ–±–µ–¥–∞</div>
      <!-- ... -->
    </div>
    <div class="box">
      <h3>–¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</h3>
      <div class="entry">ü•á Alice ‚Äî 1450</div>
      <div class="entry">ü•à Bob ‚Äî 1320</div>
      <div class="entry">ü•â Charlie ‚Äî 1280</div>
      <div class="entry" id="user-entry">–ì–æ—Å—Ç—å ‚Äî 1000</div>
    </div>
  </div>

  <div id="board"></div>

  <div class="footer">
    <div>–í–∞—à —Ä–µ–π—Ç–∏–Ω–≥: <span id="mmr">1000</span> ~<span id="level">5</span> lvl</div>
    <button id="search-btn" class="btn">–ü–û–ò–°–ö</button>
  </div>

  <script>
    // MMR –∏ —É—Ä–æ–≤–µ–Ω—å
    let mmr = +localStorage.getItem('mmr') || 1000;
    const level = Math.min(10, Math.floor(mmr / 250) + 1);
    document.getElementById('mmr').textContent = mmr;
    document.getElementById('mmr-box').textContent = mmr;
    document.getElementById('level').textContent = level;
    document.getElementById('user-entry').textContent = `${localStorage.getItem('user_name')||'–ì–æ—Å—Ç—å'} ‚Äî ${mmr}`;
    document.getElementById('entry-player').textContent = localStorage.getItem('user_name')||'–ì–æ—Å—Ç—å';

    // Telegram Login Widget callback
    function onTelegramAuth(user) {
      document.getElementById('profile-name').textContent = user.first_name;
      document.getElementById('profile-pic').src = user.photo_url || 'https://via.placeholder.com/32';
      localStorage.setItem('user_name', user.first_name);
      localStorage.setItem('user_avatar', user.photo_url || '');
      localStorage.setItem('mmr', mmr);
      // –û–±–Ω–æ–≤–∏—Ç—å –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–µ
      document.getElementById('user-entry').textContent = `${user.first_name} ‚Äî ${mmr}`;
      document.getElementById('entry-player').textContent = user.first_name;
      document.querySelector('script[data-telegram-login]').remove();
    }
    window.onTelegramAuth = onTelegramAuth;

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–æ—Å–∫–∏
    const board = Chessboard('board', { position: 'start', draggable: true });

    // –ö–Ω–æ–ø–∫–∞ –ü–û–ò–°–ö
    document.getElementById('search-btn').onclick = () => {
      document.getElementById('main-container').style.display = 'none';
      document.getElementById('board').style.display = 'block';
      const btn = document.getElementById('search-btn');
      btn.textContent = '–ü–æ–∏—Å–∫...';
      setTimeout(() => btn.textContent = '–ù–∞—á–∞—Ç—å –ü–∞—Ä—Ç–∏—é', 2000);
    };
  </script>
</body>
</html>
