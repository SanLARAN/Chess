<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chess Alko</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #081b4c;
      color: white;
    }
    .header {
      background-color: #123b93;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .logo span {
      color: #44aaff;
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .profile img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: white;
    }
    .main {
      display: flex;
      padding: 20px;
    }
    .history {
      background-color: #0b2464;
      padding: 20px;
      border-radius: 16px;
      width: 300px;
    }
    .match {
      background-color: #0f2f7a;
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .match img {
      width: 50px;
      height: auto;
      float: right;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      right: 20px;
      text-align: right;
    }
    .search-btn {
      background: #0b4ac0;
      border: none;
      padding: 15px 30px;
      font-size: 24px;
      color: white;
      border-radius: 16px;
      cursor: pointer;
    }
    .rating {
      font-size: 14px;
      margin-bottom: 5px;
    }
    .rating span {
      color: #44aaff;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Chess<span>`alko</span></div>
    <div class="profile">
      <div>log in with telegram</div>
      <div>Nick</div>
      <img src="https://via.placeholder.com/32" alt="avatar" />
    </div>
  </div>

  <div class="main">
    <div class="history">
      <h2>История <span style="color: #44aaff; font-size: 16px">1000 mmr</span></h2>
      <div class="match">
        <strong>Матч 1</strong> <span style="color: #00ff99;">+15</span> Победа
        <br>Nick <b>vs</b> NickPro <img src="/mnt/data/12.png" alt="board" />
      </div>
      <div class="match">
        <strong>Матч 1</strong> <span style="color: #00ff99;">+15</span> Победа
        <br>Nick <b>vs</b> NickPro <img src="/mnt/data/12.png" alt="board" />
      </div>
      <div class="match">
        <strong>Матч 1</strong> <span style="color: #00ff99;">+15</span> Победа
        <br>Nick <b>vs</b> NickPro <img src="/mnt/data/12.png" alt="board" />
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="rating">Ваш рейтинг: <span id="mmr">1000</span> &nbsp;~<span id="level">5</span> <i>lvl</i></div>
    <button class="search-btn">ПОИСК</button>
  </div>

  <script>
    const mmr = 1000;
    document.getElementById('mmr').textContent = mmr;
    const level = Math.min(10, Math.floor(mmr / 250) + 1);
    document.getElementById('level').textContent = level;
  </script>
</body>
</html>
