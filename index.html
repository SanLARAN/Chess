<body>

  <!-- 2) –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —à–∞—Ö–º–∞—Ç–Ω–æ–π –¥–æ—Å–∫–∏ -->

  <script

  <!-- 7) –ü–æ–¥–∫–ª—é—á–∞–µ–º chessboard.js (UI —à–∞—Ö–º–∞—Ç–Ω–æ–π –¥–æ—Å–∫–∏) –∏–∑ CDN -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/js/chessboard.min.js"
    integrity="sha512-Jh1jsAcxzLrhPS0vGUXFxA/9o8iIIBtQG0N03nYnQcfaVxn+4uEH1FKDp2+zGfRb3dr9jzFdvyp2BQanBuM40w=="

  <!-- 8) –°–æ–±—Å—Ç–≤–µ–Ω–Ω–æ –ª–æ–≥–∏–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã: -->
  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è chess.js
    const game = new Chess();
    let currentTurn = 'w';    // 'w' –¥–ª—è –±–µ–ª—ã—Ö, 'b' –¥–ª—è —á—ë—Ä–Ω—ã—Ö
    let extraMove = false;    // –µ—Å–ª–∏ true ‚Äî –∏–≥—Ä–æ–∫ –¥–µ–ª–∞–µ—Ç –µ—â—ë –æ–¥–∏–Ω —Ö–æ–¥ –±–µ–∑ —Å–º–µ–Ω—ã —Ö–æ–¥–∞
    const playerState = {
      hand: [],               // –º–∞—Å—Å–∏–≤ –∫–∞—Ä—Ç –Ω–∞ —Ä—É–∫–µ
      frozenPieces: {}        // { 'e7': 1 } ‚Äî –∫–ª–µ—Ç–∫–∏, –∑–∞–º–æ—Ä–æ–∂–µ–Ω–Ω—ã–µ –Ω–∞ N —Ö–æ–¥–æ–≤
    };

    // === –ü—É–ª –∫–∞—Ä—Ç (3 –ø—Ä–∏–º–µ—Ä–∞) ===
    const cardPool = [
      {
        id: "freeze",
        name: "‚ùÑ –ó–∞–º–æ—Ä–æ–∑–∫–∞",
        description: "–ö–ª–∏–∫–Ω–∏—Ç–µ –Ω–∞ —Ñ–∏–≥—É—Ä—É –≤—Ä–∞–≥–∞ ‚Äî –æ–Ω–∞ –ø—Ä–æ–ø—É—Å—Ç–∏—Ç 1 —Ö–æ–¥.",
        effect: (targetSquare) => {
          // –ü—Ä–æ–≤–µ—Ä–∫–∞: –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ –ª–∏ —Ç–∞–º —á—É–∂–∞—è —Ñ–∏–≥—É—Ä–∞
          const piece = game.get(targetSquare);
          if (!piece || piece.color === currentTurn) {
            alert("–ù—É–∂–Ω–æ –≤—ã–±—Ä–∞—Ç—å –∏–º–µ–Ω–Ω–æ —Ñ–∏–≥—É—Ä—É —Å–æ–ø–µ—Ä–Ω–∏–∫–∞!");
            return false;
          }
          playerState.frozenPieces[targetSquare] = 1;
          alert(`–§–∏–≥—É—Ä–∞ –Ω–∞ ${targetSquare} –∑–∞–º–æ—Ä–æ–∂–µ–Ω–∞ –Ω–∞ 1 —Ö–æ–¥!`);
          return true;
        }
      },
      {
        id: "teleport",
        name: "üåÄ –¢–µ–ª–µ–ø–æ—Ä—Ç",
        description: "–ö–ª–∏–∫–Ω–∏—Ç–µ –ø–æ —Å–≤–æ–µ–π —Ñ–∏–≥—É—Ä–µ, –∑–∞—Ç–µ–º –ø–æ –ø—É—Å—Ç–æ–π –∫–ª–µ—Ç–∫–µ.",
        effect: ([from, to]) => {
          // –ü—Ä–æ–≤–µ—Ä–∫–∞: –Ω–∞ from –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ –≤–∞—à–∞ —Ñ–∏–≥—É—Ä–∞
          const piece = game.get(from);
          if (!piece || piece.color !== currentTurn) {
            alert("–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ —Å–≤–æ—é —Ñ–∏–≥—É—Ä—É!");
            return false;
          }
          // –ü—Ä–æ–≤–µ—Ä–∫–∞: to –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å —Å–≤–æ–±–æ–¥–Ω–æ–π
          if (game.get(to)) {
            alert("–¶–µ–ª–µ–≤–∞—è –∫–ª–µ—Ç–∫–∞ –∑–∞–Ω—è—Ç–∞!");
            return false;
          }
          game.remove(from);
          game.put(piece, to);
          board.position(game.fen());
          return true;
        }
      },
      {
        id: "double_move",
        name: "‚ö° –î–≤–æ–π–Ω–æ–π —Ö–æ–¥",
        description: "–°–¥–µ–ª–∞–π—Ç–µ –æ—â–µ –æ–¥–∏–Ω —Ö–æ–¥ –±–µ–∑ —Å–º–µ–Ω—ã —Ö–æ–¥–∞.",
        effect: () => {
          extraMove = true;
          alert("–í–∞–º –¥–æ—Å—Ç—É–ø–µ–Ω –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π —Ö–æ–¥!");
          return true;
        }
      }
    ];

    // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –≤—ã–±–æ—Ä–∞ –∫–∞—Ä—Ç—ã
    let selectedCardIndex = null;  // –∏–Ω–¥–µ–∫—Å –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∫–∞—Ä—Ç—ã –≤ playerState.hand
    let cardTargetStep = 0;        // –Ω–æ–º–µ—Ä —ç—Ç–∞–ø–∞ (–¥–ª—è –∫–∞—Ä—Ç, –∫–æ—Ç–æ—Ä—ã–º –Ω—É–∂–Ω–æ 2 –∫–ª–∏–∫–∞)
    let cardTargetData = [];       // –ø—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –≤—ã–±–æ—Ä–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, [from, to])

    // === –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏ —Ä–µ–Ω–¥–µ—Ä —à–∞—Ö–º–∞—Ç–Ω–æ–π –¥–æ—Å–∫–∏ ===
    // onDrop ‚Äî –≤—ã–∑—ã–≤–∞–µ—Ç—Å—è –ø—Ä–∏ –ø–æ–ø—ã—Ç–∫–µ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è —Ñ–∏–≥—É—Ä—ã
    // onSquareClick ‚Äî –ø—Ä–∏ –∫–ª–∏–∫–µ –ø–æ –ª—é–±–æ–π –∫–ª–µ—Ç–∫–µ (–Ω—É–∂–Ω–æ –¥–ª—è –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è –∫–∞—Ä—Ç)
    let board = null;
    window.addEventListener('DOMContentLoaded', () => {
      // –°–æ–∑–¥–∞—ë–º –¥–æ—Å–∫—É —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ DOM
      board = Chessboard('board', {
        draggable: true,
        position: 'start',
        onDrop: onDrop,
        onSquareClick: onSquareClick
      });
      updateStatus();
    });

    // === –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è —Ñ–∏–≥—É—Ä—ã ===
    function onDrop(source, target) {
      // –ï—Å–ª–∏ –Ω–∞ source —Å—Ç–æ–∏—Ç ‚Äú–∑–∞–º–æ—Ä–æ–∑–∫–∞‚Äù, –∑–∞–ø—Ä–µ—â–∞–µ–º —Ö–æ–¥
      if (playerState.frozenPieces[source]) {
        alert("–≠—Ç–∞ —Ñ–∏–≥—É—Ä–∞ –∑–∞–º–æ—Ä–æ–∂–µ–Ω–∞ –∏ –Ω–µ –º–æ–∂–µ—Ç —Å–¥–µ–ª–∞—Ç—å —Ö–æ–¥.");
        return 'snapback';
      }

      // –ü—Ä–æ–±—É–µ–º —Å–¥–µ–ª–∞—Ç—å —Ö–æ–¥ —á–µ—Ä–µ–∑ chess.js
      const move = game.move({ from: source, to: target, promotion: 'q' });
      if (move === null) {
        // –ù–µ–≤–∞–ª–∏–¥–Ω—ã–π —Ö–æ–¥ ‚Äî –≤–æ–∑–≤—Ä–∞—â–∞–µ–º —Ñ–∏–≥—É—Ä—É
        return 'snapback';
      }

      // –û–±–Ω–æ–≤–ª—è–µ–º –¥–æ—Å–∫—É –∏ —Å—Ç–∞—Ç—É—Å
      board.position(game.fen());
      updateStatus();

      // –ï—Å–ª–∏ –Ω–µ –∞–∫—Ç–∏–≤–µ–Ω extraMove ‚Äî –º–µ–Ω—è–µ–º —Ö–æ–¥, –∏–Ω–∞—á–µ –ø—Ä–æ—Å—Ç–æ —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–ª–∞–≥
      if (!extraMove) {
        switchTurn();
      } else {
        extraMove = false;
      }
    }

    // === –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–ª–µ—Ç–∫–µ (–∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è –∫–∞—Ä—Ç) ===
    function onSquareClick(square) {
      // –ï—Å–ª–∏ –Ω–∏–∫–∞–∫–∞—è –∫–∞—Ä—Ç–∞ –Ω–µ –≤—ã–±—Ä–∞–Ω–∞, –ø—Ä–æ—Å—Ç–æ –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º
      if (selectedCardIndex === null) return;

      const card = playerState.hand[selectedCardIndex];

      // -------- –ö–∞—Ä—Ç–∞ ‚Äú–ó–∞–º–æ—Ä–æ–∑–∫–∞‚Äù (freeze) ‚Äî –Ω—É–∂–µ–Ω –æ–¥–∏–Ω –∫–ª–∏–∫ –Ω–∞ —á—É–∂—É—é —Ñ–∏–≥—É—Ä—É --------
      if (card.id === "freeze") {
        const success = card.effect(square);
        if (success) {
          // –£–¥–∞–ª—è–µ–º –∫–∞—Ä—Ç—É –∏–∑ —Ä—É–∫–∏
          playerState.hand.splice(selectedCardIndex, 1);
          selectedCardIndex = null;
          renderHand();
        }
        return;
      }

      // -------- –ö–∞—Ä—Ç–∞ ‚Äú–¢–µ–ª–µ–ø–æ—Ä—Ç‚Äù (teleport) ‚Äî –¥–≤–∞ –∫–ª–∏–∫–∞: —Å–Ω–∞—á–∞–ª–∞ —Å–≤–æ—è —Ñ–∏–≥—É—Ä–∞, –ø–æ—Ç–æ–º –ø—É—Å—Ç–∞—è –∫–ª–µ—Ç–∫–∞ --------
      if (card.id === "teleport") {
        if (cardTargetStep === 0) {
          // –ü–µ—Ä–≤—ã–π –∫–ª–∏–∫: –æ–∂–∏–¥–∞–µ–º –≤—ã–±—Ä–∞—Ç—å —Å–≤–æ—é —Ñ–∏–≥—É—Ä—É
          const piece = game.get(square);
          if (!piece || piece.color !== currentTurn) {
            alert("–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ —Å–≤–æ—é —Ñ–∏–≥—É—Ä—É!");
            return;
          }
          cardTargetData[0] = square;
          cardTargetStep = 1;
          alert("–¢–µ–ø–µ—Ä—å –≤—ã–±–µ—Ä–∏—Ç–µ –ø—É—Å—Ç—É—é –∫–ª–µ—Ç–∫—É –¥–ª—è —Ç–µ–ª–µ–ø–æ—Ä—Ç–∞.");
          return;
        }
        if (cardTargetStep === 1) {
          // –í—Ç–æ—Ä–æ–π –∫–ª–∏–∫: –≤—ã–±–∏—Ä–∞–µ–º –∫—É–¥–∞ —Ç–µ–ª–µ–ø–æ—Ä—Ç–∏—Ä—É–µ–º
          const destination = square;
          if (game.get(destination)) {
            alert("–≠—Ç–∞ –∫–ª–µ—Ç–∫–∞ –∑–∞–Ω—è—Ç–∞!");
            return;
          }
          cardTargetData[1] = destination;
          const success = card.effect(cardTargetData);
          if (success) {
            playerState.hand.splice(selectedCardIndex, 1);
            selectedCardIndex = null;
            cardTargetStep = 0;
            cardTargetData = [];
            renderHand();
          } else {
            // –ï—Å–ª–∏ —ç—Ñ—Ñ–µ–∫—Ç –Ω–µ –ø—Ä–æ—à—ë–ª (—Ö–æ—Ç—è —É –Ω–∞—Å –ø—Ä–æ–≤–µ—Ä–æ–∫ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ), —Å–±—Ä–∞—Å—ã–≤–∞–µ–º
            selectedCardIndex = null;
            cardTargetStep = 0;
            cardTargetData = [];
            renderHand();
          }
          return;
        }
      }

      // -------- –ö–∞—Ä—Ç–∞ ‚Äú–î–≤–æ–π–Ω–æ–π —Ö–æ–¥‚Äù (double_move) ‚Äî –Ω–µ —Ç—Ä–µ–±—É–µ—Ç –∫–ª–∏–∫–æ–≤ –Ω–∞ –¥–æ—Å–∫–µ, —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω –∫–ª–∏–∫ –Ω–∞ –∫–∞—Ä—Ç—É --------
      if (card.id === "double_move") {
        const success = card.effect();
        if (success) {
          playerState.hand.splice(selectedCardIndex, 1);
          selectedCardIndex = null;
          renderHand();
        }
        return;
      }
    }

    // === –§—É–Ω–∫—Ü–∏—è —Å–º–µ–Ω—ã —Ö–æ–¥–∞ –æ—Ç –±–µ–ª—ã—Ö –∫ —á—ë—Ä–Ω—ã–º –∏–ª–∏ –Ω–∞–æ–±–æ—Ä–æ—Ç ===
    function switchTurn() {
      currentTurn = currentTurn === 'w' ? 'b' : 'w';

      // –£–º–µ–Ω—å—à–∞–µ–º —Å—á—ë—Ç—á–∏–∫ ‚Äú–∑–∞–º–æ—Ä–æ–∑–∫–∏‚Äù —É —Ñ–∏–≥—É—Ä: –µ—Å–ª–∏ –¥–æ—à—ë–ª –¥–æ –Ω—É–ª—è, —É–±–∏—Ä–∞–µ–º –∑–∞–º–æ—Ä–æ–∑–∫—É
      for (const sq in playerState.frozenPieces) {
        playerState.frozenPieces[sq]--;
        if (playerState.frozenPieces[sq] <= 0) {
          delete playerState.frozenPieces[sq];
        }
      }

      updateStatus();
    }

    // === –û–±–Ω–æ–≤–ª—è–µ–º HTML-—ç–ª–µ–º–µ–Ω—Ç #status: —á–µ–π —Ö–æ–¥ –∏–ª–∏ –∫–æ–Ω–µ—Ü –∏–≥—Ä—ã ===
    function updateStatus() {
      const statusEl = document.getElementById('status');
      if (game.game_over()) {
        if (game.in_checkmate()) {
          statusEl.textContent = '–ú–∞—Ç! –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞.';
        } else if (game.in_draw()) {
          statusEl.textContent = '–ù–∏—á—å—è! –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞.';
        } else {
          statusEl.textContent = '–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞.';
        }
      } else {
        statusEl.textContent = `–•–æ–¥ ${currentTurn === 'w' ? '–±–µ–ª—ã—Ö' : '—á—ë—Ä–Ω—ã—Ö'}`;
      }
    }

    // === –õ–æ–≥–∏–∫–∞ —Ä–∞–±–æ—Ç—ã —Å –∫–∞—Ä—Ç–∞–º–∏ –Ω–∞ —Ä—É–∫–µ ===
    //  - drawCard(): –≤–∑—è—Ç—å –Ω–æ–≤—É—é –∫–∞—Ä—Ç—É
    //  - renderHand(): –æ—Ç—Ä–∏—Å–æ–≤–∞—Ç—å –∞–∫—Ç—É–∞–ª—å–Ω—É—é —Ä—É–∫—É
    //  - selectCard(): –≤—ã–¥–µ–ª–∏—Ç—å –∫–ª–∏–∫–Ω—É—Ç—É—é –∫–∞—Ä—Ç—É –≤ —Ä—É–∫–µ

    function drawCard() {
      // –†–∞–Ω–¥–æ–º–∏–º —Å–ª—É—á–∞–π–Ω—É—é –∫–∞—Ä—Ç—É –∏–∑ cardPool
      const randomIndex = Math.floor(Math.random() * cardPool.length);
      // –î–µ–ª–∞–µ–º –≥–ª—É–±–æ–∫—É—é –∫–æ–ø–∏—é, —á—Ç–æ–±—ã state –∫–∞–∂–¥–æ–≥–æ —ç–∫–∑–µ–º–ø–ª—è—Ä–∞ –æ—Ç–¥–µ–ª—å–Ω–æ
      const clonedCard = JSON.parse(JSON.stringify(cardPool[randomIndex]));
      playerState.hand.push(clonedCard);
      renderHand();
    }

    function renderHand() {
      const handEl = document.getElementById('hand');
      handEl.innerHTML = ''; // –æ—á–∏—Å—Ç–∏—Ç—å

      playerState.hand.forEach((card, idx) => {
        const div = document.createElement('div');
        div.className = 'card' + (selectedCardIndex === idx ? ' selected-card' : '');
        div.innerHTML = `<b>${card.name}</b><br><small>${card.description}</small>`;
        div.onclick = () => selectCard(idx);
        handEl.appendChild(div);
      });
    }

    function selectCard(index) {
      // –ï—Å–ª–∏ –∫–ª–∏–∫–Ω—É–ª–∏ –ø–æ —É–∂–µ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∫–∞—Ä—Ç–µ ‚Äî —Å–±—Ä–æ—Å –≤—ã–±–æ—Ä–∞
      if (selectedCardIndex === index) {
        selectedCardIndex = null;
        cardTargetStep = 0;
        cardTargetData = [];
      } else {
        // –í—ã–±–∏—Ä–∞–µ–º –Ω–æ–≤—É—é –∫–∞—Ä—Ç—É
